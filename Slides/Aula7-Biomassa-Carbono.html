## Conceitos

.shadow1[
### Biomassa
&lt;br&gt;

- **Biomassa**: É o total de matéria orgânica, morta ou viva, tanto acima quanto abaixo do solo, existente nos organismos (animais ou vegetais) de uma determinada comunidade (Higa et al., 2014).

]

---

## Conceitos

.shadow1[
### Biomassa Florestal (Sanquetta et al., 2002)
&lt;br&gt;

- **Biomassa florestal**: massa de matéria biológica vegetal, viva ou morta, existente na  floresta  ou  apenas  na  fração  arbórea.
- O termo **fitomassa** é comumente usado para referir-se a **biomassa florestal**.
]

---

.shadow1[
### Biomassa da árvore
&lt;br&gt;

- **Biomassa da árvore**: refere-se à .blue[massa dos componentes da árvore], .blue[excluindo-se a água]. Ou seja, diz respeito à massa seca destes componentes.

.center[.blue[**Biomassa da árvore**] = .blue[**Massa seca da árvore**]]

]
